resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 128Mi
    cpu: 100m

pdb:
  create: false

config:
  inputs:
  - kubernetes:
      url: "http://127.0.0.1:10250"
  - statsd:
      service_address: ":8125"
      percentiles:
        - 50
        - 95
        - 99
      metric_separator: "_"
      allowed_pending_messages: 10000
      percentile_limit: 1000
